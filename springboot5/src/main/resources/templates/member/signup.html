<!DOCTYPE html>
<html xmlns:th="http://www.thyemleaf.org">
	<head>
		<th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
	</head>
	<body>
		<th:block th:replace="~{/layout/fragments :: pageHeader('회원가입 페이지')}"></th:block>
        
        <main class="mx-5">
            <div class="my-2 card card-border">
                <form method="post"><!-- action의 기본값은 현재주소. action속성 생략 시 현재주소로 넘어감-->
                    <div class="m-3">
                        <label for="username" class="form-control my-2">사용자 아이디</label>
                        <input name="username" type="text" class="form-control" id="username" required autofocus />
                    </div>
                    <div class="m-3">
                        <label for="password" class="form-control my-2">비밀번호</label>
                        <input name="password" type="password" class="form-control" id="password" required />
                    </div>
                    <div class="m-3">
                        <label for="email" class="form-control my-2">이메일</label>
                        <input name="email" type="email" class="form-control" id="email" required />
                    </div>
                    <div>
                        <input type="submit" class="form-control btn btn-success mt-2" value="작성 완료" />
                    </div>
                </form>
            </div>
        </main>
        
        <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
	</body>
</html>
