<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.ofg">
	<head>
		<th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
	</head>
	<body>
		<th:block th:replace="~{/layout/fragments :: pageHeader('로그인 페이지')}"></th:block>
        
        
        <main class="mt-4 mx-5">
            <div class="card card-body">
                <form method="post" th:action="@{/member/signin}"> <!-- method(요청방식)의 기본값은 get 생략시 get방식 , action(submit하면 넘어가는 요청주소를)생략한 경우 페이지 요청주소 그대로. -->
                    <div class="mb-2 text-danger" th:if="${param.error}"> <!--th:if="${param.error}" : 리퀘스트 param에 에러가 있으면 실행..  -->
                    <!-- 로그인 실패한 경우에만 문구 나타나게 구현 -->
                        아이디와 비밀번호를 확인하세요.
                    </div>
                    <div class="my-2">
                        <input type="text" class="form-control" name="username" placeholder="사용자 아이디" required autofocus/>
                    </div>
                    <div class="my-2">
                        <input type="password" class="form-control" name="password" placeholder="비밀번호" required />
                    </div>
                    <div>
                        <input type="submit" class="form-control btn btn-success" value="로그인"/>
                    </div>
                </form>
                <div class="my-2">
                    <a th:href="@{/member/signup}" class="btn btn-primary form-control">회원가입</a>
                </div>
            </div>
        </main>
        
        
        <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
	</body>
</html>
