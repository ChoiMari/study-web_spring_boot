<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
	</head>
	<body>
		<th:block th:replace="~{/layout/fragments :: pageHeader('새 포스트')}"></th:block>
    <div class="justify-content-center" style="margin-left: 5%; margin-right: 5%;">
        <form method="post" th:action="@{/post/create}">
            <div class= "card mt-5">
                <div class= "card-header p-3"><h1>새 포스트 작성</h1></div>
                
                <div class="card-body">
                    <input name="title" style="text-align: center;" class="form-control form-control-lg" type="text" placeholder="제목을 입력하세요.">
                    <textarea name="content" class="form-control form-control-lg mt-4" rows="12" placeholder="내용을 작성 하세요."></textarea>
                    <input name="author"  style="text-align: center; width: 20%;" class="mt-3 p-1" type="text" placeholder="작성자 입력">
                </div>
                
                <div class="card-footer p-3">
                    <div class="d-flex justify-content-end me-3">
                        <button type="submit" class="btn btn-outline-dark">작성 완료</button>
                    </div>
                </div>
            </div>
        </form>
    </div>    
        
        <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
	</body>
</html>
