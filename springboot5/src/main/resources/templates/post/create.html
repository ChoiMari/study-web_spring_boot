<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
	</head>
	<body>
		<th:block th:replace="~{/layout/fragments :: pageHeader('포스트 작성 페이지')}"></th:block>
   <main>
        <div class="d-flex justify-content-center">
            <form class="col-7" method="post" th:action="@{/post/create}">
                <div class= "card mt-5">
                    <div class= "card-header p-3"><h1 style="text-align: center;">새 포스트 작성</h1></div>
                    
                    <div class="card-body">
                        <!-- name 속성 주어야함 중요!! dto에서 만든 필드 이름과 동일하게 작성해야!!! 
                            이게 요청파라미터(리퀘스트파라미터)의 이름이 됨. 그 이름에 해당하는 dto의 setter메서드 호출함.
                            required 필수 입력 autofocus 커서 깜박깜박-->
                        <input required autofocus name="title" style="text-align: center;" class="form-control form-control-lg" type="text" placeholder="제목을 입력하세요.">
                        <textarea required name="content" class="form-control form-control-lg mt-4" rows="12" placeholder="내용을 작성 하세요."></textarea>
                        <div class="d-flex justify-content-center">
                            <input required name="author"  style="text-align: center; width: 20%;" class="mt-3 p-1" type="text" placeholder="작성자 입력">
                        </div>
                    </div>
                    
                    <div class="card-footer p-3">
                        <div class="d-flex justify-content-end me-3">
                            <button type="submit" class="btn btn-outline-dark">작성 완료</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>    
   </main>     
        <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
	</body>
</html>
