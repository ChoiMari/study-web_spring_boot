<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="~{/layout/fragments :: documentHeader }"></th:block>
	</head>
	<body>
        <th:block th:replace="~{/layout/fragments :: pageHeader('포스트 상세보기 페이지')}"></th:block>
        <main th:object="${post}" class="font-monospace container mt-4">
    		  <div class="card border-dark mx-5 mt-3" >
                <div class="card-header bg-transparent border-dark"><h1>글 상세보기</h1></div>
                <div class="card-body text-dark">
                    <p class="card-text ps-2 text-body-secondary" th:text="|글 번호 : *{id}|" style="font-style: italic;"></p>
                    <h3 class="card-title p-2 fw-bold" th:text="*{title}" ></h3>
                    <p class="card-text p-3" th:text="*{content}"></p>
                    <p class="card-text p-2" th:text="|작성자 : *{author}|"></p>
                </div>
                <div class="card-footer bg-transparent border-dark" th:text="|작성시간 : *{#temporals.format(createdTime,'yyyy-MM-dd HH:mm:ss')} , 수정시간: *{#temporals.format(modifiedTime,'yyyy-MM-dd HH:mm:ss')}|"></div>

              </div>
              
              <div class="mt-2 d-flex justify-content-end me-5">
                    <a class="btn btn-outline-dark"  th:href="@{/post/modify(id=*{id})}">수정하기</a>
                </div>
              
        </main>
        
        <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
	</body>
</html>
