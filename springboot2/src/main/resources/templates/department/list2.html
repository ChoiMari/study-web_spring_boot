<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Spring Boot2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
    <div class="container-fluid mt-5 ms-3">
		<div th:replace="~{/layout/fragments :: pageHeader('부서 목록 페이지')}"></div>
    </div>
    <div class="container">   
       <main>
            <table class="table">
                <thead>
                    <tr>
                        <th>부서 번호</th>
                        <th>부서 이름</th>
                        <th>부서 지역</th>
                    </tr>
                </thead>
                <tbody>
                <!-- 테이블의 컬럼이름 아니고 employee 클래스의 필드이름과 맞춤. -->
                    <tr th:each="dept : ${departments}" th:object="${dept}">
                        <td>
                            <a th:href="@{/department/details2(id=*{id})}">
                                <span th:text="*{id}"></span>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/department/details2(id=*{id})}">
                                <span th:text="*{dname}"></span>
                            </a>
                        </td>
                        <td th:text="*{location}"></td>
                    </tr>
                </tbody>
            </table>
        </main>
        </div> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
