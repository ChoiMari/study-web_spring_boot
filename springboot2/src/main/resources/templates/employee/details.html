<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>String Boot2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
    <div class="container-fluid mt-5 ms-3">
		<div th:replace="~{/layout/fragments :: pageHeader('직원 상세 보기 페이지')}"></div>
    </div>  
    
    <div class="container">  
        <div class="card" style="width: 30rem;">
            <div class="card-header p-2" style="text-align:center;">사원 상세 정보</div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><p>사번 : <span th:text="${emp.id}"></span></p></li>
                <li class="list-group-item"><p>이름 : <span th:text="${emp.ename}"></span></p></li>
                <li class="list-group-item"><p>직무 : <span th:text="${emp.job}"></span></p></li>
                <!-- 매니저가 있을 때만 링크 표시 -->
                <li class="list-group-item">
                    <p>매니저 :
                        <span th:if="${emp.manager != null}">
                            <a th:href="@{/employee/details(id=${emp.manager.id})}" th:text="${emp.manager.ename}"></a>
                        </span>
                        <span th:if="${emp.manager == null}">없음</span>
                    </p>
                </li>
                <li class="list-group-item"><p>입사일 :<span th:text="${emp.hiredate}"></span></p></li>
                <li class="list-group-item"><p>급여 : <span th:text="${emp.salary}"></span></p></li>
                <li class="list-group-item"><p>수당 : <span th:text="${emp.commission != null} ? ${emp.commission} : '없음'"></span></p></li>
                <li class="list-group-item"><p>부서 :<a th:href="@{/department/details(id=${emp.department.id})}"><span th:text="${emp.department.dname}"></span></a></p></li>
            </ul>
        </div>
    </div>
	</body>
</html>
