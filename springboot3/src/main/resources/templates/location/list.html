<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Spring Boot 3</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="mt-5 mx-5">
          <div th:replace="~{/layout/fragments :: pageHeader('location list page')}"></div>
        <br />
        </div>
        <div class="ms-5 me-5 mt-5">
            <main>
                <table class="table">
                    <thead>
                        <tr>
                            <th>위치 번호</th>
                            <th>거리 주소</th>
                            <th>우편 번호</th>
                            <th>도시</th>
                            <th>주 지방</th>
                            <th>도시 ID</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr th:each=" l: ${list}" th:object="${l}">
                            <td>
                                <a th:href="@{/location/details/{id}(id=*{id})}"
                                th:text="*{id}"></a>
                            </td>
                            <td th:text="*{streetAddress}"></td>
                            <td th:text="*{postalCode}"></td>
                            <td th:text="*{city}"></td>
                            <td th:text="*{stateProvince}"></td>
                            <td>
                                <a th:href="@{/country/details/{id}(id=*{id})}"
                                th:text="*{country.id}"></a>
                            </td>
                              
                        </tr>
                    </tbody>
                </table>
            
            </main>
        </div>
    </body>
</html>
