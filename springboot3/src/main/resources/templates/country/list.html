<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Spring Boot 3</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="mt-5 mx-5">
          <div th:replace="~{/layout/fragments :: pageHeader('country list page')}"></div>
        <br />
        </div>
        <div class="ms-5 me-5 mt-5">
            <main>
                <table class="table">
                    <thead>
                        <tr>
                            <th>국가 번호</th>
                            <th>국가 이름</th>
                            <th>지역 번호</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr th:each=" l: ${list}" th:object="${l}">
                            <td>
                                <a th:href="@{/country/details/{id}(id=*{id})}"
                                th:text="*{id}"></a>
                            </td>
                            <td th:text="*{countryName}"></td>
                            <td>
                                <a th:href="@{/region/details/{id}(id=*{id})}"
                                th:text="*{region.id}"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            
            </main>
        </div>
    </body>
</html>
