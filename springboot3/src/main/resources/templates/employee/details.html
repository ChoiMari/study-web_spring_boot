<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>String Boot3</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
    <div  class="mt-5 mx-5">
        <div th:replace="~{/layout/fragments :: pageHeader('직원 상세 보기 페이지')}"></div>
    </div>  
    
    <div  class="mx-5 mt-5">  
        <div class="card" style="width: 30rem;">
            <div class="card-header p-2" style="text-align:center;">사원 상세 정보</div>
            <ul class="list-group list-group-flush mx-3 my-2" th:object="${emp}">
                <li style="list-style-type: none;"><p> 사번 : <span th:text="*{id}"></span></p></li>
                <li style="list-style-type: none;"><p> FIRST_NAME : <span th:text="*{firstName}"></span></p></li>
                <li style="list-style-type: none;"><p> LAST_NAME : <span th:text="*{lastName}"></span></p></li>
                <li style="list-style-type: none;"><p> 이메일 : <span th:text="*{email}"></span></p></li>
                <li style="list-style-type: none;"><p> 전화번호 : <span th:text="*{phoneNumber}"></span></p></li>
                <li style="list-style-type: none;"><p> 입사일 : <span th:text="*{hireDate}"></span></p></li>
                <li style="list-style-type: none;"><p> 직무 : <a th:href="@{/job/details/{id}(id=*{job.id})}" th:text="*{job.jobTitle}"></a></p></li>
                <li style="list-style-type: none;"><p> 급여 : <span th:text="*{salary}"></span></p></li>
                <li style="list-style-type: none;"><p> commissionPct : <span th:text="*{commissionPct != null} ? *{commissionPct} : '(없음)'"></span></p></li>
                <li style="list-style-type: none;"><p> 매니저 : <th:block th:if="*{manager != null}"><a th:href="@{/employee/details/{id}(id=*{manager.id})}" th:text="*{manager.lastName}"></a></th:block><th:block th:if="*{manager == null}">없음</th:block></p></li>
                <li style="list-style-type: none;"><p> 부서 : <th:block th:if="*{department != null}"><a th:href="@{/department/details/{id}(id=*{department.id})}" th:text="*{department.departmentName}"></a></th:block><th:block th:if="*{department == null}">없음</th:block></p></li>
            </ul>
        </div>
    </div>
    </body>
</html>
