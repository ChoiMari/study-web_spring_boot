<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Spring Boot 3</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
        <div class="mt-5 mx-5">
		  <div th:replace="~{/layout/fragments :: pageHeader('employees list page')}"></div>
        <br />
        </div>
        <div class="ms-5 me-5 mt-5">
            <main>
                <table class="table">
                    <thead>
                        <tr>
                            <th>사번</th>
                            <th>first name</th>
                            <th>last name</th>
                            <th>이메일</th>
                            <th>전화번호</th>
                            <th>입사일</th>
                            <th>직무</th>
                            <th>급여</th>
                            <th>commissionPct</th>
                            <th>매니저</th>
                            <th>부서</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr th:each=" l: ${list}" th:object="${l}">
                            <td>
                                <a th:href="@{/employee/details/{id}(id=*{id})}"
                                th:text="*{id}"></a>
                            </td>
                            <td th:text="*{firstName}"></td>
                            <td th:text="*{lastName}"></td>
                            <td th:text="*{email}"></td>
                            <td th:text="*{phoneNumber}"></td>
                            <td th:text="*{hireDate}"></td>
                            <td th:text="*{job.jobTitle}"></td>
                            <td th:text="*{salary}"></td>
                            <td th:text="*{commissionPct}"></td>
                            <td>
                                <th:block th:if="*{manager != null}">
                                    <a th:href="@{/employee/details/{id}(id=*{id})}" th:text="*{manager.lastName}"></a>
                                </th:block>
                            </td>
                            <td>
                                <th:block th:if="*{department != null}">
                                    <a th:href="@{/employee/details/{id}(id=*{id})}" th:text="*{department.departmentName}"></a>
                                </th:block>
                            </td>
                        </tr>
                    </tbody>
                </table>
            
            </main>
        </div>
	</body>
</html>
